<app-toolbar></app-toolbar>

<div class="auth-wrapper p-t-9 d-f f-d-c a-i-c">
  <nav>
    <ul class="p-0 m-0 l-s-n d-f j-c-s-b f-g">
      <li class="nav-link p-0 b-b-2 w-100 t-a-c"
          [routerLinkActive]="'active'"
          *ngFor="let route of routes">
        <a class="w-100 d-i-b p-2" [routerLink]="route.link">{{route.text}}</a>
      </li>
    </ul>
  </nav>
  <div class="form auth-form p-2 p-t-0 w-100">
    <router-outlet></router-outlet>
  </div>
</div>


<div>
  <mat-toolbar color="primary">
    <span>Yay, Material in Angular 2!</span>

    <button mat-icon-button [mat-menu-trigger-for]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
  </mat-toolbar>
  <mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item>Option 1</button>
    <button mat-menu-item>Option 2</button>
  </mat-menu>

  <mat-card>
    <button mat-button>All</button>
    <button mat-raised-button>Of</button>
    <button mat-raised-button color="primary">The</button>
    <button mat-raised-button color="accent">Buttons</button>
  </mat-card>

  <span class="done">
    <button mat-fab>
      <mat-icon>check circle</mat-icon>
    </button>
  </span>
</div>
